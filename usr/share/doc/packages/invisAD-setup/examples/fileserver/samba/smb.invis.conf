# socket fuer NTP-Server etablieren
ntp signd socket directory = /var/lib/ntp/var/lib/samba/ntp_signd

# TLS fuer LDAP-Dienst aktivieren
tls enabled  = yes
tls keyfile  = /etc/ssl/private/ldap-key.pem
tls certfile = /etc/ssl/certs/ldap-cert.pem
tls cafile   = /etc/ssl/CA/cacert.pem

# Samba soll nur auf internen Netzwerkschnittstellen lauschen
interfaces = intern 127.0.0.1
bind interfaces only = yes
